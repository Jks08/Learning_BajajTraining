<p>
    Enter the meow meow!
    <br>
    {% if cat_breed %} 
    The cat breed is {{ cat_breed }}.
    {% else %}
    The cat breed is not specified.
    {% endif %}
</p>

<form method="POST">
    {# This is hidden tag for CSRF protection #}
    {{ form.hidden_tag() }}
    {{ form.cat_breed.label }} {{ form.cat_breed }} 
    {{ form.submit() }} <!-- CSRF Prottection creates an ecrypted token from the secretkey and then that gets validated-->
</form>
